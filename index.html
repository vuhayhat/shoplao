<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thương Mại Điện Tử Đa Quốc Gia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>🌐 Thương Mại Điện Tử Đa Quốc Gia</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="navigate('home')">Trang chủ</a></li>
                <li><a href="#" onclick="navigate('shop')">Trang cá nhân Shop</a></li>
                <li><a href="#" onclick="navigate('register')">Đăng ký Shop</a></li>
                <li><a href="#" onclick="navigate('products')">Quản lý Sản phẩm</a></li>
                <li><a href="#" onclick="navigate('cart')">Giỏ hàng & Thanh toán</a></li>
                <li><a href="#" onclick="navigate('ai')">Phân tích AI</a></li>
                <li><a href="#" onclick="navigate('statistic')">Thống kê</a></li>
                <li><a href="#" id="fb-post-btn">Đăng bài Facebook</a></li>
            </ul>
        </nav>
        <div class="lang-switcher">
            <button onclick="setLang('vi')">🇻🇳</button>
            <button onclick="setLang('en')">🇬🇧</button>
            <button onclick="setLang('lo')">🇱🇦</button>
        </div>
    </header>
    <main id="main-content">
        <!-- Nội dung động sẽ được render ở đây -->
    </main>
    <footer>
        <p>&copy; 2025 Bản quyền thuôc về Nguyễn Hoàng Vũ</p>
    </footer>
    <button id="chatbot-btn" class="chatbot-animate" style="position:fixed;bottom:24px;right:18px;z-index:9999;background:linear-gradient(90deg,#00fff7,#ff00cc);color:#fff;border:none;border-radius:50%;width:62px;height:62px;box-shadow:0 4px 24px #00fff7cc,0 2px 12px #ff00cc99;display:flex;align-items:center;justify-content:center;font-size:2.1rem;cursor:pointer;transition:box-shadow 0.2s,transform 0.2s;"><span style="filter:drop-shadow(0 0 8px #ff00cc);">💬</span></button>
    <script src="app.js"></script>
</body>
</html>
